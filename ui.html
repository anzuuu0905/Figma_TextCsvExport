<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>Export Text Layers to Google Sheets</h2>
  <button id="sendButton">Send to Google Sheets</button>
  <p id="message">Click the button to export data to Google Sheets.</p>

  <script>
    document.getElementById("sendButton").addEventListener("click", () => {
      document.getElementById("message").textContent = "Sending data to Google Sheets...";
      // Figmaプラグインにデータ送信のトリガーメッセージを送る
      parent.postMessage({ pluginMessage: { type: "sendData" } }, "*");
    });
  </script>
</body>

</html>

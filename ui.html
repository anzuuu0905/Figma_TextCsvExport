<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text Export</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      margin: 0;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #18A0FB;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button onclick="exportToCSV()">CSVエクスポート</button>
  <div id="status"></div>
  <script>
    let extractedData = [];

    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }

    function downloadCSV(data) {
      if (data.length === 0) return;

      // 最初の行をヘッダーとして使用
      const firstRow = data[0];
      const rows = data.map(item => [
        item.id,
        item.name,
        item.pageName,
        item.frame1,
        item.characters,
        item.fontSize,
        item.fontFamily,
        item.fontStyle,
        item.lineHeight,
        item.letterSpacing,
        item.textAlignHorizontal,
        item.textAlignVertical,
        item.fillColor,
        item.fillOpacity,
        item.positionX,
        item.positionY
      ]);

      const csvContent = rows.map(row =>
        row.map(cell => {
          const value = String(cell).replace(/"/g, '""');
          return /[,"\n]/.test(value) ? `"${value}"` : value;
        }).join(',')
      ).join('\n');

      const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
      const blob = new Blob([bom, csvContent], { type: 'text/csv;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `figma-text-export-${new Date().toISOString().slice(0,10)}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function exportToCSV() {
      if (!extractedData || extractedData.length === 0) {
        updateStatus('エクスポートするデータがありません');
        return;
      }

      try {
        downloadCSV(extractedData);
        updateStatus(`${extractedData.length - 1}件のデータをエクスポートしました`);
      } catch (error) {
        updateStatus('エラー: ' + error.message);
        console.error('エクスポートエラー:', error);
      }
    }

    onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'send-text-data') {
        extractedData = msg.data;
        console.log('データを受信:', extractedData.length + '件');
        updateStatus('データを受信しました。エクスポートボタンをクリックしてください。');
      }
    };
  </script>
</body>
</html>
